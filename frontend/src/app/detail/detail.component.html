<main style="text-align: center">
  <h1 style="text-transform: capitalize">{{recipe.name}}</h1>
  <img width="200px" src={{recipe.image}} alt="recipe.name">
  <textarea style="margin: 8px" disabled [value]="recipe.description" ></textarea>
  <textarea style="margin: 8px" disabled [value]="recipe.instructions" ></textarea>
  <textarea style="margin: 8px" disabled [value]="recipe.ingredients" ></textarea>
</main>
